<app-nav></app-nav>

<mat-card [formGroup]="form" class="form">

  <div class="buttons">
    <button (click)="submit()" mat-stroked-button color="primary" id="submit">Submit</button>
    <button (click)="back()" mat-stroked-button color="accent">Cancel</button>
  </div>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput type="text" formControlName="category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput type="text" formControlName="category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity">
  </mat-form-field>

  <button mat-button (click)="addRelatedItem()">Add related item</button>
  <button mat-button (click)="removeRelatedItem()">Remove related item</button>

  <mat-form-field formArrayName="relatedItems"
    *ngFor="let item of getRelatedItems.controls; let i = index">
    <mat-label>Item {{i + 1}}</mat-label>
    <input matInput type="text" [formControlName]="i">
  </mat-form-field>

</mat-card>
