<mat-card class="mat-elevation-z8 item-card">
  <mat-card-header>
    <mat-card-title>
      {{item.category}}
    </mat-card-title>
    <mat-card-subtitle>
      {{item.price}}$
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{item.description}}
  </mat-card-content>
  <mat-card-actions   align="end">
    <button  class="left" mat-icon-button (click)="addToCart(item.id)">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button  mat-icon-button (click)="edit(item.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button  mat-icon-button (click)="delete(item.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
