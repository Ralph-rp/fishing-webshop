<div class="main_component">
      <h1 class="mat-h2 mat-title">Welcome to the Fishing Shop!</h1>
      <h3 class="white">Please log in or register!</h3>
      <mat-form-field>
          <mat-label class="white" for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
      </mat-form-field>
      <mat-form-field>
          <mat-label class="white" for="password">Password: </mat-label><input matInput type="password" [formControl]="password" />
      </mat-form-field>
      <span>
          <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>
          <span><button mat-raised-button color="primary" (click)="register()">Register</button></span>
      </span>
</div>
